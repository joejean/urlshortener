{% extends 'base.html'%}

{% block content%}

<nav class="navbar navbar-inverse">
<div class="container-fluid">
    <div class="navbar-heade">
      <p class="navbar-brand"> URL Shortener
      </p>
    </div>
</div>
</nav>

<div class="container">

{%if error%}
    <div class="alert alert-danger">
        <p>{{error}}</p>
    </div>
    
{% endif %}

<div class="row alert alert-success" data-bind="visible: resultUrl().length > 0">
        Your Shortened URL is: <span data-bind="text: resultUrl"></span>
</div>

<div class="row">

    <form class="form">
        <div class="form-group">
        <label>URL (Long Form): </label>
        <input data-bind="value: longUrl" class="form-control" type="text" placeholder="Long URL">
        </div>

        <div class="form-group">
        <label>Desired short version: </label>
        <input data-bind="value: shortUrl" class="form-control" type="text" placeholder="Short URL (optional)">
        </div>

        <button data-bind="click: save" class="btn btn-default">Submit</button>

    </form>

</div>



</div>
{%endblock%}

{%block footer%}
<script src={{url_for("static", filename="js/script.js")}}></script>
{% endblock %}
